<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Mario Brictarus</title>
<link href="style.css" rel="stylesheet" />
</head>
<body>
	<div id="game">
		<div id="world">
		</div>
	</div>
	<div id="debug">
		<div id="mapDebug"></div>
		<div id="debug-info">
			<button id="debug-step-button">Step</button>
			<p class="tick-info">Tick info = <span class="value"></span></p>
			<p class="camera-x">Camera X = <span class="value"></span></p>
			<p class="camera-y">Camera Y = <span class="value"></span></p>
			<p class="camera-zoom">Camera Zoom = <span class="value"></span></p>
			<p class="camera-w-x">Camera world X = <span class="value"></span></p>
			<p class="camera-w-y">Camera world Y = <span class="value"></span></p>
			<p class="mouse-pos">Mouse pos = <span class="value"></span></p>
			<p class="blocks-visibility">Blocks = <span class="value"></span></p>
			<p class="characters-visibility">Characters = <span class="value"></span></p>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/oop.js"></script>
	<script src="./node_modules/quadtree-js/quadtree.js"></script>
	<script src="js/config.js"></script>
	<script src="js/vector.js"></script>
	<script src="js/keyboard.js"></script>
	<script src="js/background.js"></script>
	<script src="js/level.js"></script>
	<script src="js/collision.js"></script>
	<script src="js/game.js"></script>
	<script src="js/player.js"></script>
	<script src="js/testlevels.js"></script>
	<script src="js/utils.js"></script>
	<!--<script src="js/keys.js"></script>-->
	<!--<script src="js/constants.js"></script>-->
	<script src="js/camera.js"></script>
	<script src="js/entity/drawable.js"></script>
	<script src="js/entity/ground.js"></script>
	<script src="js/entity/entity.js"></script>
	<script src="js/entity/hero.js"></script>
	<script src="js/drawable-factory.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
